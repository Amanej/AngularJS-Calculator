<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
  <style>

    .calcfield {
        width: 400px;
        height: 60px;
        font-size: 2rem;
        padding: 5px;
    }

    a {
      font-size: 4rem;
      font-weight: bold;
      font-style: italic;
      margin: 20px;
      text-decoration: none;
      color: grey;
    }

    a:hover {
      color: black;
    }

    .plus {

    }

    .minus {

    }

    .equal {

    }

  </style>
  <title>JS Calculator</title>
</head>

<body>

  <div ng-app="myApp" ng-controller="calcCtrl">
    <h2>Amans AngularJS</h2>
    <input type="text" class="calcfield" ng-model="calc" >
    <div class="">
      <a href="#" class="plus">+</a>
      <a href="#" class="minus">-</a>
      <a href="#" class="equal">=</a>

    </div>
    <h3>Result: {{ result }}</h3>

  </div>

  <script>
  var app = angular.module('myApp', []);
  app.controller('calcCtrl', function($scope) {
      $scope.$watch('calc', function (calc){
        $scope.result = eval(calc);
      });
  });
  </script>

</body>

</html>
